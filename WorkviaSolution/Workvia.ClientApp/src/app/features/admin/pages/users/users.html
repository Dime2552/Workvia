<div class="container">
  
  <!-- Заголовок і кнопка "Додати" -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employees</h2>
    <button class="btn btn-primary" (click)="openAddUserModal()">
      <i class="bi bi-person-plus-fill me-2"></i> Register new employee
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{ user.name }} </td>
                    <td>{{ user.email }}</td>
                    <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-2" title="Edit">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <!--<button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)" title="Видалити">
                        <i class="bi bi-trash"></i>
                    </button>-->
                    </td>
                </tr>
            }
        </tbody>
      </table>

    </div>
  </div>
</div>
