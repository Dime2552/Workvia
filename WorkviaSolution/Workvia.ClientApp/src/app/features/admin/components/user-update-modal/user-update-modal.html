<div class="modal-header">
  <h4 class="modal-title">Update user</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="updateForm">

    <!-- Person Name -->
    <div class="mb-3">
      <label for="personName" class="form-label">Person Name</label>
      <input type="text" id="personName" class="form-control" formControlName="personName">

      @if ((update_personNameControl.touched || isUpdateFormSubmited)
      && update_personNameControl.errors?.['required']) {
      <div class="text-danger small mt-1">
        Person name can’t be blank
      </div>
      }
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">

      @if ((update_emailControl.touched || isUpdateFormSubmited)
      && update_emailControl.errors?.['required']) {
      <div class="text-danger small mt-1">
        Email can’t be blank
      </div>
      }
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="submit()">Update</button>
</div>
