<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="loginSubmited()">

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control"
                     formControlName="email">

              @if ((login_emailControl.touched || isLoginFormSubmited)
                  && login_emailControl.errors?.['required']) {
                <div class="text-danger small mt-1">
                  Email can’t be blank
                </div>
              }
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control"
                     formControlName="password">

              @if ((login_passwordControl.touched || isLoginFormSubmited)
                  && login_passwordControl.errors?.['required']) {
                <div class="text-danger small mt-1">
                  Password can’t be blank
                </div>
              }
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">
              Login
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
